<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
		<link rel="stylesheet" type="text/css" href="shared.css" />
		<link rel="stylesheet" type="text/css" href="popup.css" />
	</head>
<body>
	<template id="ruleTemplate">
		<div class="row">
			<div class="row-part">{{rule.rule.name}}</div>
			<div class="row-part right">
				<div class="action-button" v-on:click="onExecuteClicked()">
					<span class="button run-button fa fa-play"></span>
				</div>
				<div class="action-button" v-on:click="onEditClicked()">
					<span class="button fa fa-edit"></span>
				</div>
			</div>
		</div>
	</template>
	<div id="app">
		<rule v-for="rule of rules" v-bind:rule="rule" v-on:editclicked="onEditClicked($event)" v-on:executeclicked="onExecuteClicked($event)"></rule>
		<div class="row">
			<input type="button" value="Add" id="add-button" v-on:click="addRule()"/>
		</div>
		
	</div>
	
<script src="popup.js"></script>
</body>
</html>
